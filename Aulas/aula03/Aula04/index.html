<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04- Formluario em JS</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="formulario.js"></script>
</head>
<body>
    <h1> Formulário em JavaScript</h1>
    <hr>
    <form id="linhaForm">
    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
    <br><br>
    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
    <br><br>
    <input type="date" name="admissao" id="admissao" required>
    <br><br>
    <input type="date" name="demissao" id="demissao" required>
    <br><br>
    <button type="button" onclick="adicionarlinha()">Adicionar</button>
</form>
<br><br>
<table id="tabeladados"></table>
<thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Admissao</th>
        <th>Demissão</th>
    </tr>
</thead>
</body>
</html>
